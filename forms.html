<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <form action="">
      <h1>Payment Form</h1>
      <h2>Contact Info</h2>
      <p>Name: <input type="text" name="name" required /></p>
      <fieldset>
        <legend>Gender</legend>
        <p>
          Male<input type="radio" name="gender" id="gender" required />
          Female<input type="radio" name="gender" id="gender" required />
        </p>
      </fieldset>
      <p>
        Address:<textarea
          name="address"
          id="address"
          cols="100"
          rows="8"
          required
        ></textarea>
      </p>
      <p>Mail: <input type="email" name="email" id="email" required /></p>

      <p>
        Pincode : <input type="number" name="pincode" id="pincode" required />
      </p>
      <h2>Payment Information</h2>
      <p>
        Card Type
        <select name="card_type" id="card_type" required>
          <option value="">--Select a card Type--</option>
          >
          <option value="Master">Master Card</option>
          <option value="visa">Visa Card</option>
          <option value="rupay">Rupay Card</option>
        </select>
      </p>
      <p>
        Card Number:
        <input type="number" name="card_number" id="card_number" required />
      </p>

      <p>
        Expiry Date:
        <input type="date" name="exp_date" id="exp_date" required />
      </p>

      <p>CVV: <input type="password" name="cvv" id="cvv" required /></p>

      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
